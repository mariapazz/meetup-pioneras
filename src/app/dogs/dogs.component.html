<div class="pet-card" *ngFor="let dog of dogs;">

    <div class="media-image">
      <img data-src="holder.js/64x64" style="width: 100%" data-holder-rendered="true"
           src="{{dog.photoUrl}}">
      <div class="status lost">Perdido</div>
    </div>

    <div class="media-body">
      <h4 class="media-heading"><b>Nombre:</b> {{dog.name}}</h4>
      <p><b>Raza:</b> {{dog.breed}}</p>
      <p class="address"><b>Perdido en: </b>Envigado</p>
      <p class="contact"><b>Contactar a: </b>Maria Paz Mu√±oz, cel: 3204653628</p>
    </div>
</div>
